<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="intech" name="estilo.css" />
</h:head>

<h:body>
	<div id="login-dialog" class="ui-fluid" align="center">
		<h:graphicImage library="intech" name="logo.png" />
		<h1>Login</h1>
		<h:form>
			<p:messages id="messages" />
			<h:panelGrid columns="2" styleClass="grid-login" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2," layout="grid">
				<p:outputLabel for="nomeUsuario" value="UsuÃ¡rio:" />
				<p:inputText id="nomeUsuario" size="20" value="#{loginBean.nome}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" size="20" value="#{loginBean.senha}" />

				<p:outputLabel />
				<p:commandButton value="Entrar" icon="ui-icon-star"
					action="#{loginBean.envia}" ajax="false">
				</p:commandButton>

			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>

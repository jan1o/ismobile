<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{pedidoPdaBean.listaPedidoPda}" />
	</f:metadata>
	<ui:define name="titulo">Consulta de Pedidos</ui:define>
	<ui:define name="corpo">
		<div id="conteudo">
			<h1>Consulta de Pedidos</h1>

			<h:form id="frm">
				<div class="ui-fluid">
					<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
					<p:dataTable value="#{pedidoPdaBean.pedidosPda}" var="pedidoPda"
						border="1" cellspacing="0" cellpadding="2" paginator="true"
						rows="5" paginatorPosition="bottom">
						<p:column>
							<f:facet name="header">
								<h:outputText value="NÃºmero" converter="javax.faces.Integer" />
							</f:facet>
							<h:outputText value="#{pedidoPda.numero}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:outputText value="#{pedidoPda.data}"
								converter="javax.faces.DateTime" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Cliente" />
							</f:facet>
							<h:outputText value="#{pedidoPda.codigo_cliente}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Forma de Pagamento" />
							</f:facet>
							<h:outputText value="#{pedidoPda.codigo_plano_pagamento}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Total" />
							</f:facet>
							<h:outputText value="#{Teste}" />
						</p:column>

						<p:column>

							<!--  <p:commandButton icon="ui-icon-search" type="submit"
								onclick="PF('dlg2').show();" process="@this" update="@none"
								action="#{pedidoPdaBean.listaItemPedidoPda}">
								<f:setPropertyActionListener value="#{pedidoPda}"
									target="#{pedidoPdaBean.pedidoPdaSelecionado}" />
							</p:commandButton> -->

							<p:button icon="ui-icon-pencil" title="Editar" />

							<p:commandButton icon="ui-icon-trash" title="Excluir"
								process="@this" update="@form" action="#{pedidoPdaBean.excluir}">

							</p:commandButton>
						</p:column>
					</p:dataTable>
					<br />
					<p:commandButton value="Novo Pedido" id="withIcon"
						action="/Login.xhtml" style="margin-right:20px;"
						icon="ui-icon-plusthick" />
				</div>
				</h:form>
		</div>
	</ui:define>
</ui:composition>

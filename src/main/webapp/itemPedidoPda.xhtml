<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LISTA DE ITENS DO PEDIDO #{pedidoPdaBean.pedidoPdaSelecionado.numero}</title>
</h:head>
<h:body>
	<h:outputStylesheet library="intech" name="estilo.css" />
	<h:form id="frm">
		<div class="ui-fluid">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:dataTable value="#{pedidoPdaBean.itemPedidoPda}" var="pedidoPda"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="10"
				paginatorPosition="bottom">
				<p:column>
					<f:facet name="header">
						<h:outputText value="CÃ³digo do Produto" converter="javax.faces.Integer" />
					</f:facet>
					<h:outputText value="#{pedidoPda.codigo_produto}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Quantidade" />
					</f:facet>
					<h:outputText value="#{pedidoPda.quantidade}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					
					<h:outputText value="#{pedidoPda.valor}">
					<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
					
				</p:column>
		
			</p:dataTable>

		</div>
	</h:form>
</h:body>
</html>

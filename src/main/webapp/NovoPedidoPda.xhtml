<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{criaAlteraPedidoPdaBean.prepara}" />
	</f:metadata>
	<ui:define name="titulo">Criar Novo Pedido</ui:define>
	<ui:define name="corpo">

		<h1>Criar Novo Pedido</h1>
		<h:form id="frm">
			<div class="ui-fluid" id="externo">
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				<div class="interno">
					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel value="Cliente:" />
						<p:selectOneMenu id="cliente"
							value="#{criaAlteraPedidoPdaBean.pedido.cliente}" dynamic="true"
							style="width:165px" filter="true" filterMatchMode="startsWith"
							label="Cliente:">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{criaAlteraPedidoPdaBean.clientes}"
								var="clnt" itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
						</p:selectOneMenu>



						<p:outputLabel for="data" value="Data:" />
						<p:calendar id="data" size="18"
							value="#{CriaAlteraPedidoPdaBean.pedido.data}" />

						<p:outputLabel value="Condição de Pagamento:" for="condicaoPagamento" />
						<p:selectOneMenu id="condicaoPagamento"
							value="#{criaAlteraPedidoPdaBean.pedido.condicaoPagamento}" dynamic="true"
							style="width:165px" filter="true" filterMatchMode="startsWith"
							label="Cliente:">
							<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
							<f:selectItems value="#{criaAlteraPedidoPdaBean.condicoesPg}"
								var="clnt" itemValue="#{condicaoPagamento}" itemLabel="#{condicaoPagamento.nome}" />
						</p:selectOneMenu>

						<p:outputLabel value="Observação:" for="obs" />
						<p:inputTextarea id="obs" size="150" value="#{criaAlteraPedidoPdaBean.pedido.observacao}" />


						<p:outputLabel for="retirado" value="Retirado:" />
						<p:selectOneRadio id="retirado" value="#{criaAlteraPedidoPdaBean.pedido.retirado}" converter="javax.faces.Integer">
							<f:selectItem itemLabel="Sim" itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</p:selectOneRadio>

						<p:outputLabel for="negociacao" value="Negociação:" />
						<p:selectOneRadio id="negociacao" value="#{criaAlteraPedidoPdaBean.pedido.negociacao}" converter="javax.faces.Integer">
							<f:selectItem itemLabel="Sim" itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</p:selectOneRadio>

						<p:outputLabel for="consignado" value="Consignado:" />
						<p:selectOneRadio id="consignado" value="teste}" converter="javax.faces.Integer">
							<f:selectItem itemLabel="Sim" itemValue="1" />
							<f:selectItem itemLabel="Não" itemValue="0" />
						</p:selectOneRadio>

						<p:outputLabel for="tipoDfe" value="Tipo DF-e:" />
						<p:selectOneRadio id="tipoDfe" value="teste" converter="javax.faces.Integer">
							<f:selectItem itemLabel="DF-e" itemValue="1" />
							<f:selectItem itemLabel="Outro" itemValue="0" />
						</p:selectOneRadio>

						<p:outputLabel />

						<p:commandButton value="Salvar" title="Salvar" process="@this"
							update="@none" action="teste">

						</p:commandButton>

					</h:panelGrid>
				</div>
				<div class="interno">
					<h:panelGrid columns="3" cellpadding="5">


						<p:selectOneMenu id="produto"
							value="#{criaAlteraPedidoPdaBean.item.produto}" dynamic="true"
							style="width:125px" filter="true" filterMatchMode="startsWith"
							label="Todos os Produtos">
							<f:selectItem itemLabel="Produtos" noSelectionOption="true" />
							<f:selectItems value="#{criaAlteraPedidoPdaBean.produtos}"
								var="clnt" itemValue="#{produto}"
								itemLabel="#{produto.descricao}" />
						</p:selectOneMenu>

						<p:commandButton icon="ui-icon-circle-triangle-s"
							value="adicionar" title="Adicionar" process="@this"
							update="@none" action="#{criaAlteraPedidoPdaBean.DialogQuantidade}">

						</p:commandButton>

					</h:panelGrid>
				</div>
				<div class="interno">
					<h:panelGrid columns="1" cellpadding="5" >

						<p:dataTable var="itensPedidoPda" value="#{criaAlteraPedidoPdaBean.itensPedidoPda}" style="width:600px" border="1" cellspacing="0" cellpadding="2"
						paginator="true" rows="5" paginatorPosition="bottom">
						
							<p:column headerText="Produto" style="width:25%">
								<h:outputText value="#{itensPedidoPda.produto.descricao}" />
							</p:column>

							<p:column headerText="Quantidade" style="width:25%">
								<h:outputText value="#{itensPedidoPda.quantidade}" />
							</p:column>

							<p:column headerText="valor Total" style="width:25%">
								<h:outputText value="#{itensPedidoPda.ValorTotalProdutos}" />
							</p:column>

							<p:column headerText="Remover" style="width:12%">
								<p:commandButton icon="ui-icon-trash"
								action="teste"
								update="@form" >
							</p:commandButton>
								
							</p:column>
						</p:dataTable>

					</h:panelGrid>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
